<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    background-color: hotpink;
    font-family: 'Baloo 2', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
}

.container {
    position: relative;
}

h1 {
    font-size: 2.3rem;
    color: white;
    margin-bottom: 20px;
}

img {
    width: 230px;
    border-radius: 20px;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 150px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    font-family: 'Baloo 2', cursive;
}

#yesBtn {
    background-color: deeppink;
    color: white;
    left: 35%;
    top: 70px;
}

#noBtn {
    background-color: black;
    color: white;
    left: 55%;
    top: 70px;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    top: -10px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}
</style>
</head>

<body>

<div class="container" id="main">

    <h1 id="message">Will u be my valentine darling? ü•∫</h1>

    <img id="gif" 
    src="https://media1.tenor.com/m/7LGHQKodIAIAAAAd/babybugbug-bugbug.gif"
    alt="Puppy Eyes">

    <div class="buttons">
        <button id="yesBtn">YES üíñ</button>
        <button id="noBtn">NO üòà</button>
    </div>

</div>

<script>

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");
const gif = document.getElementById("gif");

let clickCount = 0;
let scale = 1;

const noMessages = [
    "You can't do that",
    "Think twice üòõ",
    "You're gonna be my valentine anyway"
];

noBtn.addEventListener("click", () => {

    if (clickCount < noMessages.length) {
        message.innerText = noMessages[clickCount];
    }

    gif.src = "https://media.tenor.com/qyYnLFmfULoAAAAi/evaporate-emoji.gif";

    clickCount++;

    // Shrink button
    scale *= 0.75;
    noBtn.style.transform = `scale(${scale})`;

    // Move button safely inside screen
    setTimeout(() => {

        const rect = noBtn.getBoundingClientRect();

        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";

    }, 50);

    if (clickCount >= 3) {
        setTimeout(() => {
            noBtn.style.display = "none";
        }, 300);
    }

});

yesBtn.addEventListener("click", () => {

    document.getElementById("main").innerHTML = `
        <h1 style="color:white;font-size:2.6rem;">
        YAYYYYYYYYYY YOURE MY VALENTINE NOW ‚ù§Ô∏è‚ú®
        </h1>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" width="260">
    `;

    createConfetti();
});

function createConfetti() {
    for (let i = 0; i < 200; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 50%)`;

        confetti.style.animationDuration =
            (Math.random() * 2 + 2) + "s";

        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.remove();
        }, 4000);
    }
}

</script>

</body>
</html>
